        /* General 2004 Vibe */
        body {
            font-family: Verdana, Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px;

        /* Sky Gradient Background */
        body {

        }

        .banner-header {
            border: 4px ridge #4CAF50; /* Green Ridge for Mountain Theme */
            background-color: #8BC34A; /* Light Green */
            text-shadow: 2px 2px #fff;
            color: #333;

        .window-container {

        /* Bird Animation Styling */
        @keyframes fly {
            0% { transform: translateX(100vw); opacity: 0; }
            5% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateX(-100vw); opacity: 0; }
        }

        .bird {
            position: absolute;
            animation: fly linear infinite;
            pointer-events: none; /* Allows clicks to pass through */
            z-index: 0; /* Keep behind content */
        }
        
        /* Ensures the bird images are scaled appropriately */
        .bird img {
            width: 40px; 
            height: 40px;
        }


        /* Individual Bird Speeds and Start Positions */
        .bird:nth-child(1) { top: 5%; left: 0%; animation-duration: 25s; animation-delay: 0s; }
        .bird:nth-child(2) { top: 15%; left: 30%; animation-duration: 18s; animation-delay: 6s; }
        .bird:nth-child(3) { top: 25%; left: 60%; animation-duration: 30s; animation-delay: 12s; }
        .bird:nth-child(4) { top: 50%; left: 90%; animation-duration: 22s; animation-delay: 4s; }

        /* Detail in title's frame */
        .banner-detail {
            position: absolute;
            bottom: -50px; /* Adjust as needed */
            right: -50px; /* Adjust as needed */
            transform: rotate(0deg); /* Rotate 45 degrees right */
            z-index: 1; /* Ensure it's above banner background */
            line-height: 1; /* Prevent extra spacing */
        }
        
        /* Ensures the detail image is scaled appropriately */
        .banner-detail img {
            width: 150px; 
            height: 150px;
        }

        .littlelook {

        }
    </style>
