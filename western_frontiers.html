<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>west</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Verdana, Arial, sans-serif;
            background-color: #E8F8FF;
            min-height: 100vh;
            background-image: repeating-linear-gradient(45deg, #f0f8ff 0, #f0f8ff 2px, #E8F8FF 2px, #E8F8FF 4px);
        }

        .banner-header {
            border: 4px ridge #ff69b4;
            background-color: #ffb6c1;
            text-shadow: 2px 2px #fff;
        }
        
        .window-container {
            border: 6px outset #D1D5DB;
            box-shadow: 8px 8px 0px 0px #A0AEC0;
        }

        .construction-sign {
            border: 4px solid #FFD700;
            background-color: #FFFF00;
            color: #FF4500;
            padding: 20px;
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
          50% { opacity: 0; }
        }

        .back-link {
            text-decoration: underline;
            color: #0000FF;
            font-size: 0.9rem;
        }
        .back-link:hover {
            color: #FF00FF;
            text-decoration: none;
        }
    </style>
</head>
<body class="flex flex-col items-center p-4">

    <div class="w-full max-w-4xl lg:w-[800px] p-0">

        <header class="banner-header w-full text-center p-4 mb-6 rounded-t-lg">
            <h1 class="text-4xl font-bold text-pink-700 mb-1">
                <span class="inline-block"></span> Western Frontiers <span class="inline-block"></span>
            </h1>
            <p class="text-lg text-gray-800">
                howdy partner :p
            </p>
        </header>

        <main class="window-container w-full p-8 bg-white rounded-b-lg text-center">
            
            <div class="construction-sign text-2xl font-bold mb-8">
                oops! not ready!
            </div>

            <p class="text-xl text-gray-700 mb-8">
                true cowboy activities
                (images soon)
            </p>
            
            <a href="index.html" class="back-link">
                &lt;&lt; return?
            </a>
        </main>
        
    </div>
</body>
</html>
